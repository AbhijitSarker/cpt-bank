<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPT Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-sky-100"></body>
    <header>
        <h1 class="text-5xl	m-6 text-center">Welcome to
            <span class="font-bold text-violet-500">CPT BANK</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-15 p-8">
            <h3 class="text-3xl mb-5 font-medium">Please Login!</h3>
            <div class="">
                <input id="user-email" class="w-9/12 block mb-3 px-3" type="email" placeholder="Your Email Address">
                <input id="user-password" class="w-9/12 block mb-3 px-3"  type="password" placeholder="Your Password">
                <button id="btn-login" class="bg-blue-700 px-6 py-2 text-white font-medium rounded-lg hover:bg-green-600">Login</button>
            </div>
        </section>
    </main>
    
    


    <script src="js/login.js"></script>
</body>
</html>
